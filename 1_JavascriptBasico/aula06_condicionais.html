<body>
    <h1>Condicionais</h1>

    <script>
        function retornaSx(sx){
            if(sx === 'M'){
                return 'Masculino'
            }else if(sx === 'F'){
                return 'Feminino'
            }else{
                return 'Outro'
            }
        }

        var resultado = retornaSx('F')
        console.log(resultado)

    </script>
    
</body>

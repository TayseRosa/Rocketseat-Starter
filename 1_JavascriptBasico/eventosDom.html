<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #area{
        font:normal 20pt Arial;
        background-color: green;
        color:#fff;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
</style>
<body>
    <h1>Eventos de mouse</h1>
    <p>mouseEnter</p>
    <p>mouse Move</p>
    <p>mouseDown</p>
    <p>MouseUp</p>
    <p>click</p>
    <p>mouseOut</p>


    <div id="area">
        Interajaaa..
    </div>

    <script>
        var a = document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou'
        }

        function sair(){
            a.innerText = 'Saiu!'
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Intervalo e TimeOut</h1>

    <script>
        //Vai aparecer 'Hello World a cada 1 segundo'
        function exibeAlgo(){
            console.log('Hello World')
        }
        //Exibe a cada 1 segundo
        //setInterval(exibeAlgo, 1000)    

        //Espera 5 segundos para executar o conteudo da função
        setTimeout(exibeAlgo, 5000)

    </script>
    
</body>
</html>
